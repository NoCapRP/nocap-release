<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Custom CSS -->
        <link rel="stylesheet" type="text/css" href="css/main.css" />

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <!-- jQuery UI --> 
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="http://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    </head>
    <body style="background-color: rgba(0,0,0,0);">
        <div class="money-container">
            <div class="money-content">
                <div class="money-cash">
                    <p class="munnie">&euro;&nbsp;<span id="cash">0</span></p>
                </div>
                <div class="money-bank">
                    <p class="munnie">&euro;&nbsp;<span id="bank">0</span></p>
                </div>
            </div>
        </div>

        <div class="ui-container">
            
            <div class="ui-bars-container">
                <svg class="circle hp-circle" width="42" height="42">
                    <circle
                      class="progressplayer hp"
                      stroke="#498949"
                      stroke-width="3.0"
                      style="stroke-opacity: 0.6"
                      fill="rgba(0, 0, 0, 0.65)"
                      r="16"
                      cx="17"
                      cy="17"
                      stroke-dasharray="60 40"
                      stroke-dashoffset="0"
                    />
                    <image href="heart.svg" height="16" width="16" x="9.5" y="17.5"></image>
                </svg>
                <svg class="circle armor-circle" width="42" height="42">
                    <circle
                      class="progressplayer armor"
                      stroke="#248bbe"
                      stroke-width="3.0"
                      style="stroke-opacity: 0.6"
                      fill="rgba(0, 0, 0, 0.65)"
                      r="16"
                      cx="17"
                      cy="17"
                      stroke-dasharray="60 40"
                      stroke-dashoffset="0"
                    />
                    <image href="shield.svg" height="16" width="16" x="9.5" y="17.5"></image>
                </svg>
                <svg class="circle food-circle" width="42" height="42">
                    <circle
                      class="progressplayer hunger"
                      stroke="#f0932b"
                      stroke-width="3.0"
                      style="stroke-opacity: 0.6"
                      fill="rgba(0, 0, 0, 0.65)"
                      r="16"
                      cx="17"
                      cy="17"
                      stroke-dasharray="60 40"
                      stroke-dashoffset="0"
                    />
                    <image href="burger.svg" height="16" width="16" x="9.5" y="17.5"></image>
                </svg>
                <svg class="circle thirst-circle" width="42" height="42">
                    <circle
                      class="progressplayer thirst"
                      stroke="#3467d4"
                      stroke-width="3.0"
                      style="stroke-opacity: 0.6"
                      fill="rgba(0, 0, 0, 0.65)"
                      r="16"
                      cx="17"
                      cy="17"
                      stroke-dasharray="60 40"
                      stroke-dashoffset="0"
                    />
                    <image href="water.svg" height="16" width="16" x="9.5" y="17.5"></image>
                </svg>
                <svg class="circle stress-circle" width="42" height="42">
                    <circle
                      class="progressplayer stress"
                      stroke="red"
                      stroke-width="3.0"
                      style="stroke-opacity: 0.6"
                      fill="rgba(0, 0, 0, 0.65)"
                      r="16"
                      cx="17"
                      cy="17"
                      stroke-dasharray="60 40"
                      stroke-dashoffset="0"
                    />
                    <image href="brain.svg" height="16" width="16" x="9.5" y="17.5"></image>
                </svg>
                <!--<div class="voice-block" data-voicetype="1"></div>
                <div class="voice-block" data-voicetype="2"></div>
                <div class="voice-block" data-voicetype="3"></div>-->
            </div>

            <div class="ui-car-container">
                <div class="ui-car-otherinfo">
                    <svg class="circle fuel-circle" width="42" height="42">
                        <circle
                          class="progressplayer fuel"
                          stroke="red"
                          stroke-width="3.0"
                          style="stroke-opacity: 0.6"
                          fill="rgba(0, 0, 0, 0.65)"
                          r="16"
                          cx="17"
                          cy="17"
                          stroke-dasharray="60 40"
                          stroke-dashoffset="0"
                        />
                        <image href="fuel.png" height="14" width="14" x="9.5" y="17.5"></image>
                    </svg>

                    <div class="car-belt pulse">
                        <image src="belt.png" height="22" width="22" style="margin-top: 0.5vh;margin-left: .4vh;"></image>
                    </div>

                    <div class="car-speedo"></div>
                    <div class="car-speedcounter"><span id="speed-amount">244</span> <span class="speed-type">KM/H</span></div>
                    
                </div>
            </div>
        </div>
        <script src="js/app.js" type="text/javascript"></script>
    </body>
</html>
